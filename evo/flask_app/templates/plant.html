<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styleB.css')}}"/>
    <title>Add New</title>
</head>
<body class="wrapper">
    <div class="contain">
        <div class="head">
            <a href="/home" class="logB">Dashboard</a>
            <a href="/logout" class="logB">Logout</a>
        </div>
        <div>
            <form action="/painting/plant/save" method="POST" class="">
                <h2 class="intro">Add New Models</h2>
                {% if message in messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                    {% endif %}
                </div>
                <div>
                    <div class="int">
                        <div class="in">
                            <label id="skull" for="name">Model Name</label> 
                            <input class= "text" type="text" name="title"  value="{{painting.title}}">
                        </div>
                        <div class="model">
                            <label for="description">Description</label>
                            <textarea class="dis" name="description" value="{{painting.description}}"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="user_id" value="session['user_id']">
                        <input type="hidden" name="updated_by" value="updated_by">
                        <input type="hidden" name="created_by" value="created_by">
                    </div>
                </div>
                <div>
                    <label for="" value="{{painting.description}}">
                        <pre id="sk" class="skull" value="{{painting.description}}">

                        </pre>
                    </label>
                    <input class="sub" type="text" value="{{painting.description}}">
                </div>
                <p><button class="rB" value="save">Submit</button></p>
            </form>
            <div id="choice" class="choices">
                <p><button onclick="fruits()" class="a">Fruits</button></p>
                <p><button onclick="veggies()" class="a">Veggies</button></p>
                <p><button onclick="dairyFree()" class="a">Dairy Free</button></p>
                <p><button onclick="fish()" class="b">Fish</button></p>
                <p><button onclick="hardFoods()" class="c">Hard Foods</button></p>
                <p><button onclick="nuts()" class="c">Nuts</button></p>
                <p><button onclick="meat()" class="b">Meat</button></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static',filename='js/script.js')}}"></script>

</html>
